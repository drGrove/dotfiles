    <head>
        <title>Adobe Edge Inspect CC</title>
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <script src="js/jquery-1.7.min.js"></script>
        <script src="js/localize.js"></script>
        <script src="js/popup.js"></script>
    </head>
    <body>
        <div id="somethingdifferent">
        <div id="mainpanel">
            <div id="topbar">
                <div id="topbarleft" role="heading" aria-level="1">
                    <a id="logo" class="init" role="button" tabindex="0" aria-haspopup="true" aria-owns="submenuoverlay">Edge Inspect CC<span id="down"></span></a>
                    <div id="submenuoverlay" role="menu" aria-hidden="true">
                        <div class="submenurow" id="remove"><a role="menuitem" tabindex="-1" href="#" class="submenutext" data-l10n="remove"></a></div>        
                        <div class="submenurow" id="downloadiso"><a role="menuitem" tabindex="-1" href="#" id="downloadisolink" class="submenutext" target="_blank" data-l10n='downloadiso' data-l10n-args='["Edge Inspect","iPad&reg;, iPhone&reg;","iPod&reg;"]'></a></div>
                        <div class="submenurow" id="downloadandroid"><a role="menuitem" tabindex="-1" href="#" id="downloadandroidlink" class="submenutext" target="_blank" data-l10n='downloadandroid' data-l10n-args='["Edge Inspect","Android&trade;"]'></a></div>        
                        <div class="submenurow" id="downloadamazon"><a role="menuitem" tabindex="-1" href="#" id="downloadamazonlink" class="submenutext" target="_blank" data-l10n='downloadandroid' data-l10n-args='["Edge Inspect","Kindle"]'></a></div>
                        <div class="submenurow" id="feedback"><a role="menuitem" tabindex="-1" href="#" class="submenutext" data-l10n="feedback" data-l10n-args='["Adobe Edge Inspect"]'></a></div>
                        <div class="submenurow" id="problems"><a role="menuitem" tabindex="-1" href="http://adobe.com/go/edgeinspect_problem" class="submenutext" target="_blank" data-l10n="problems"></a></div>
                    </div>
                </div>
                <div id="topbarright">
                    <a id="toggle" class="toggleoff" href="#" role="checkbox" tabindex="0" aria-checked="false" aria-label="Turn On Sychronized Browsing" title="Turn On Sychronized Browsing" aria-controls="deviceliststatusdiv"></a>
                </div>
            </div>

            <div id="shadmessage">
                <div id="dmhandshakewrapper" role="alert" aria-live="polite">
                    <span data-l10n="dmhandshake"></span>
                </div>
                <div id="dmhandshakerejectedwrapper" role="alert" aria-live="polite">
                    <span data-l10n="dmhandshakerejectPrefix"></span>
                    <a id="dmreauthlink" href="#" role="link" tabindex="0" data-l10n="dmhandshakerejectlink"></a>                     
                </div>
                <div id="dmupdatewrapper" role="alert" aria-live="polite">
                    <span data-l10n="dmupdatePrefix"></span>
                    <a id="dmupdatelink" href="#" role="link" tabindex="0" data-l10n="dmupdatelink"></a>                     
                </div>
                
                <div id="subscriptionexpiredwrapper" role="alert" aria-live="polite">
                    <span data-l10n="subscriptionexpiredPrefix" data-l10n-args='["Edge Inspect"]'></span>
                    <a id="renewlink" href="#" role="link" tabindex="0" data-l10n="renewlink"></a>
                    <span data-l10n="subscriptionexpiredSuffix"></span>
                    <a id="subscriptionexpiredwrapper-remove" class="devicecancel md-btn" href="#" role="button" tabindex="0"></a>
                </div>


                <div id="screenshotsarepremiumwrapper" role="alert" aria-live="polite">
                    <span data-l10n="screenshotsarepremiumPrefix" data-l10n-args='["Edge Inspect"]'></span>
                    <a id="ssupgradelink" href="#" role="link" tabindex="0" data-l10n="upgradelink"></a>
                    <a id="screenshotsarepremiumwrapper-remove" class="devicecancel md-btn" href="#" role="button" tabindex="0"></a>
                </div>


                <div id="seconddeviceispremiumwrapper" role="alert" aria-live="polite">
                    <span data-l10n="seconddeviceispremiumPrefix" data-l10n-args='["Edge Inspect"]'></span>
                    <a id="sdupgradelink" href="#" role="link" tabindex="0" data-l10n="upgradelink"></a>
                    <a id="seconddeviceispremiumwrapper-remove" class="devicecancel md-btn" href="#" role="button" tabindex="0"></a>
                </div>


                <div id="periodicsurveywrapper" role="alert" aria-live="polite">
                    <span data-l10n="shadmessagePrefix"></span>
                    <a id="periodicsurvey" href="#" data-l10n="shadmessageSuffix"></a>. 
                    <a id="periodicsurveywrapper-remove" class="devicecancel md-btn" href="#" role="button" tabindex="0"></a>
                </div>


                <div id="buyitnowwrapper" role="alert" aria-live="polite">
                    <span data-l10n="buyitnowPrefix"></span>
                    <a id="buyitnowlink" href="#" role="link" tabindex="0" data-l10n="upgrade"></a> 
                    <span data-l10n="buyitnowSuffix"></span>
                    <a id="buyitnowwrapper-remove" class="devicecancel md-btn" href="#" role="button" tabindex="0"></a>
                </div>
                
             </div>

            <div id="machineinfoheader" style=" ">
                <div class="hl message">
                    <div id="machineinfotext" class="clearrow">
                        <span id="machinename"></span> <span id="hostips"></span>
                    </div>
                </div>

                <div id="devicelist">
                    <div id="deviceliststatusdiv" role="status" aria-live="polite" aria-relevant="additions">
                        <div id="waitingdiv" role="status"><div id="waitingspinner" class="spinner spin"></div><span id="waiting" data-l10n="waiting"></span></div>
                        <div id="syncbrowseoff" role="status" data-l10n="syncbrowseoff"></div>
                        <div id="dmerror" role="alert"><span data-l10n="dmerror" data-l10n-args='["Adobe Edge Inspect"]'></span><br /><a href="#" id="getedgeinspectlink" data-l10n="getedgeinspect" data-l10n-args='["Edge Inspect"]' target="_blank" ></a></div>
                        <div id="dmexpired" data-l10n="dmexpired" data-l10n-args='["Adobe Edge Inspect"]' role="alert"></div>
                    </div>

                    <!--	This is an optional welcome message to be displayed to the user at first open. It will continue to be displayed
                            until the user acknowledges it, then will never be seen again. -->
                    <div id="welcomeDiv">
                        <div id="welcomemessage" data-l10n="welcomemessage" data-l10n-args='["Edge Inspect"]'><br /></div>
                        <div id="welcomeaction" data-l10n="welcomeaction"></div>
                    </div>
                    <div id="pairingdevices" role="group" aria-live="polite" aria-relevant="text">
                        <div id="pairinglistheader"></div>

                    </div>
                    <div id="connecteddevices" role="group" aria-live="polite" aria-relevant="text">
                        <div id="devicelistheader"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="removepanel">
            <div id="removetopbar" role="heading" aria-level="1">
                <a id="removeback" href="#" tabindex="0">
                    <span class="topbartitle">Edge Inspect</span>
                </a>
                <span class="breadcrumb"></span>
                <span class="topbarsubtitle" data-l10n="remove"></span>
            </div>
            <div class="clearboth">
                <div class="hl message">
                    <div id="removetext" class="clearrow" data-l10n="removetext"></div>
                </div>
                <div id="removelist">
                    <div id="removeconnected" role="group">
                        <div id="removeconnectedheader"></div>
                    </div>
                    <div id="removedevices" role="group">
                        <div id="removelistheader"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="devicelistfooter" role="region"> 
            <div id="progressdiv" class="spinner spin"></div>
            <div id="screenshotstatusdiv" role="status" aria-live="assertive" aria-relevant="additions">
                <div id="cancelscreenshotdiv">
                    <a id="cancelscreenshot" href="#" role="button" tabindex="0" data-l10n="cancelscreenshot"></a>
                </div>
                <div id="completedscreenshotdiv">
                    <a id="completedscreenshot" href="#" role="button" tabindex="0" data-l10n="completedscreenshot"></a>
                </div>
            </div>
            <a id="screenshotfolder" class="lg-btn" href="#" role="button" aria-label="Open folder containing screenshots" title="Open folder containing screenshots"></a>
            <a id="screenshot" class="lg-btn" href="#" role="button" aria-label="Request Screenshots" title="Request Screenshots" aria-controls="screenshotstatusdiv"></a>
            <a id="togglechrome" class="lg-btn" href="#" role="button" aria-label="Full Screen" title="Full Screen"></a>
            <a id="forcerefresh" class="lg-btn" href="#" role="button" aria-label="Refresh all devices" title="Refresh all devices"></a>
        </div>
        <div id="templates">
            <div class="hl" id="pairingtemplate" role="group" tabindex="0">
                <div class="clearrow passcode">
                    <div class="pairingrightdiv">
                        <span class="pairingdevicename"></span>
                        <span class="passcodefield">
                            <input class="passcodefield" type="text" aria-label="Passcode" placeholder="Passcode" aria-required="true" required>
                        </span>
                        <a class="devicecheck md-btn"href="#" role="button" tabindex="0" aria-label="Authorize" title="Authorize"></a>
                    </div>
                    <a class="devicecancel md-btn" href="#" role="button" tabindex="0" aria-label="Cancel" title="Cancel"></a>
                </div>
            </div>
            <div class="hl" id="connectedtemplate" role="group" tabindex="0">
                <div class="clearrow">
                    <span class="devicename"></span>
                    <div class="devicebuttons">
                        <a class="deviceinspect md-btn" href="#" role="button" tabindex="0" aria-label="Remote Inspection" title="Remote Inspection"></a>
                        <a class="deviceeject md-btn" href="#" role="button" tabindex="0" aria-label="Disconnect" title="Disconnect"></a>
                    </div>
                </div>
            </div>
            <div class="hl" id="removetemplate" role="group" tabindex="0">
                <div class="clearrow">
                    <span class="devicename"></span>
                    <div class="devicebuttons"><a class="deviceremove md-btn" href="#" role="button" tabindex="0" aria-label="Disconnect" title="Disconnect"></a></div>
                </div>
            </div>
            <div class="hl" id="unavailabletemplate" role="group" tabindex="0">
                <div class="clearrow">
                    <span class="devicename"></span>
                    <div class="devicebuttons"><a class="deviceremove md-btn" href="#" role="button" tabindex="0" aria-label="Disconnect" title="Disconnect"></a></div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
