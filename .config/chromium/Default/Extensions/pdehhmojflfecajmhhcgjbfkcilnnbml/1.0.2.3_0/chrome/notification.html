<!DOCTYPE html>
<html>
    <head><script src="../lib/sf/loader.js" type="text/javascript"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>notification</title>
        
        <script type="text/javascript" src="../lib/chrome/lib.js">
        </script>
        <script type="text/javascript" src="../lib/jquery/lib.js">
        </script>
        <script type="text/javascript" src="../lib/persistence/lib.js">
        </script>
        <script type="text/javascript" src="../lib/ui/lib.js">
        </script>
        <script type="text/javascript" src="lib/lib.js">
        </script>
        <script type="text/javascript" src="notification.js">
        </script>
        <link rel="shortcut icon" href="../icons/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="../skin/notification.css"/>
    </head>
    <body>
        <div id="header" jseval="chrome.settings.get('debug')&&console.log($this)">
            <span jsdisplay="property=='comments'">new comments published</span>
            <span jsdisplay="property=='users'">extension statistics updated</span>
        </div>
        <ul id="addon-changes">
            <li jsselect="changes" class="addon-change">
                <div jsselect="addon" class="addon">
                    <div class="addon-thumbnail" jsvalues=".style.backgroundImage:'url(http:'+thumbnail+')'">
                        <a jsvalues="href:url" jscontent="name" class="addon-name" target="_blank"></a>
                    </div>
                </div>
                <ul class="changes">
                    <li jsselect="comments" class="change comments custom-scrollbar">
                        <span jsdisplay="!user.url" jscontent="user.name||'anonymous'" target="_blank" class="link"></span>
                        <a jsdisplay="user.url" jsvalues="href:user.url" jscontent="user.name||'anonymous'" target="_blank"></a>
                        <span jscontent="jQuery.timeago(new Date(date))" class="comment-date"></span>
                        <div jscontent="description" class="comment-description">
                        </div>
                    </li>
                    <li jsselect="change.users" class="change">
                        <div>
                            total <span class="property">users</span>
                            <span jscontent="Formater.toInteger(current)" class="current"></span>
                            <span jscontent="Math.round(100*current)/100" class="current" jsdisplay="property=='rating'"></span>
                            <span jscontent="Formater.toInteger($variation)" jsvalues="variation:(current>previous)?'positive':(current<previous?'negative':'null')" class="variation" jsvars="$variation:(current-previous)" jsdisplay="current!=previous"></span>
                            

                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
